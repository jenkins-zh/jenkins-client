apiVersion: v1
kind: PodTemplate
metadata:
  name: base
  namespace: default
  annotations:
    jenkins.agent.labels: "go newbase"
    inherit.from: "base"
    containers.yaml: "fake"
template:
  metadata:
    name: base
  spec:
    volumes:
      - name: docker
        hostPath:
          path: /var/run/docker.sock
      - name: gocache
        hostPath:
          path: /var/data/jenkins_go_cache
      - name: sonarcache
        hostPath:
          path: /var/data/jenkins_sonar_cache
    containers:
      - name: base
        image: kubesphere/builder-base:v3.2.0
        command: ["cat"]
        args: [""]
        resources:
          limits:
            memory: 8192Mi
            cpu: 4000m
          requests:
            memory: 100Mi
            cpu: 100m
        volumeMounts:
          - name: docker
            mountPath: /var/run/docker.sock
          - name: gocache
            mountPath: /home/jenkins/go/pkg
          - name: sonarcache
            mountPath: /root/.sonar/cache
